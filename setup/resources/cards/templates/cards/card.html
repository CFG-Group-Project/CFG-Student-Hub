<article>
   <h4>{{ card.question }}</h4>
    {% if not check_card %}
   <p>{{ card.answer }}</p>
        {% else %}
        <details>
            <summary>Reveal Answer</summary>
            <p>{{ card.answer }}</p>
        </details>
    {% endif %}
   {% if user.is_staff %}
       <a href="{% url 'card-update' card.id %}" role="button">
          Edit Card
    </a>
   {% endif %}

</article>
