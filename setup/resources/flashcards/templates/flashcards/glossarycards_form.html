

{% load bootstrap5 %}
{% load static %}


{% block body %}
{% include "flashcards/navigation.html" %}
    {% if glossarycards %}
        <h2>✏️ Edit Card</h2>
    {% else %}
        <h2>✨ Create New Card</h2>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Card">
    </form>
    <a href="{% url 'resources:flashcards:glossarycards-list' %}">
        Cancel
    </a>
{% endblock %}
