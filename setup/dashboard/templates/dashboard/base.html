<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	<script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
</head>

<body style="font-family:barlow">
        <div class="sidenav">
            <div class="logo">
                <img src="{% static 'images/cfg-logo.png' %}" alt="logo">
            </div>
            <div class="navbar">
                <nav>
                <a href="/">DASHBOARD</a>
                <a href="http://localhost:8080/forum/">FORUM</a>
                <a href="http://localhost:8080/study-zone/">STUDY ZONE</a>
                <a href="">RESOURCES</a>
                <a href="http://localhost:8080/contact-us/">CONTACT</a>
            </nav>
            </div>
        </div>


        <div class="topnav">
            <a href=""><i class="fa-solid fa-user"></i></a>
            <a href=""><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>

    <div class="header">
        <h1>
            {%block header %}
            Welcome Back, *Name*!
            {% endblock %}
        </h1>
    </div>
    <main class="main body">
    {% block body %}
    {% endblock %}
    </main>
</body>
<footer>
    <p>&copy; WWW.CODEFIRSTGIRLSSTUDENTS.COM</p>
</footer>
</html>
