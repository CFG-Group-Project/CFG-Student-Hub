<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {%block css%}{% endblock css%}
    {%block tinymce%}{% endblock tinymce%}
    {%block js%}{% endblock js%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
</head>

<body style="font-family:barlow">
    <div class="sidenav">
        <div class="logo">
            <a href="/"><img class="logo" src="{% static 'images/cfg-logo.png' %}" alt="logo"></a>
        </div>
        <div class="navbar">
            <nav>
            <a href="/">DASHBOARD</a>
            <a href="/forum">FORUM</a>
            <a href="/study-zone">STUDY ZONE</a>
            <a href="/resources">RESOURCES</a>
            <a href="/contact-us">CONTACT</a>
        </nav>
        </div>
    </div>

    <div class="topnav">
        <a class="profile-icon" href="/profile"><i class="fa-solid fa-user"></i></a>
        <a class="logout-icon" href="{%url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
    </div>

    <div class="content">


        <main class="main body">
        {% block body %}{% endblock %}
        </main>

        <footer>
            <p>&copy; WWW.CODEFIRSTGIRLSSTUDENTS.COM</p>
        </footer>
    </div>
</body>
</html>
