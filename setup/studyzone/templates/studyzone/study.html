<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}

    
    <link rel="stylesheet" type="text/css" href="{%static 'study.css' %}"/>
     <script src="{%static 'study.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>

</head>
<body>
<div id="app"></div>

<script src ="https:cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin>
</script>  
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

<script type="text/babel" src="{%static 'study.js' %}"></script>

<!-- Toggle -->
<div>
	<input type="checkbox" class="checkbox" id="chk" />
	<label class="label" for="chk">
		<i class="fas fa-moon"></i>
		<div class="ball"></div>
	</label>
</div>
<!-- Toggle -->
<!--Youtube-->
    <div id="player" style="display: none; visibility: hidden;"></div>

    <!--Player-->
    <div class="audio-player">
        <div class="player-controls">
            <div id="radioIcon"></div>
            <button id="playAudio"></button>
            <div id="seekObjContainer">
                <div id="seekObj">
                    <div id="percentage"></div>
                </div>
            </div>
            <p id="currentTime">00:00</p>
        </div>
    </div>
<div class="ext">
    <a href="http://localhost:8080"><i class="fa-solid fa-xmark fa-3x whiteiconcolor"></i></a>

    </div>

</body>
</html>
